<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<div id="app-3">
    {{ message }}
    <p v-if="seen">现在你看到我了</p>
    <button v-on:click="show">显示</button>
</div>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todoname}}:{{todo.text}}
        </li>
    </ol>
</div>
<script src="js/vue.js"></script>
<script src="js/MyVue.js"></script>
<script language="JavaScript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '测试vuevue'
        }
    })
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: false,
            message:'测试2'
        },
        methods:{
            show:function () {
                this.seen=true
                this.message='测试2'
            }
        }
    })
    var app4 = new Vue({
        el: '#app-4',
        data:{
            todos:[
                {name:'小强',text:'学习 JavaScript'},
                {name:'小强2',text:'学习 Vue'},
                {name:'小强3',text:'学习 整个项目'}
            ]

        },

    })
</script>
</body>
</html>
